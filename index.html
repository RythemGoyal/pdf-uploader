<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant a Pdf</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo"
        ><img src="header.svg" alt="" width="37px" />Plant a pdf</label
      >
      <ul class="active">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About US</a></li>
        <li><a href="#">Contact US</a></li>
      </ul>
    </nav>
    <div class="wrapper">
      <div class="box">
        <div class="input-bx">
          <h2 class="upload-area-title">DROP YOUR FILES</h2>
          <form action="">
            <input type="file" id="upload" accept=".pdf" hidden />
            <label for="upload" class="uploadlabel">
              <img src="upload.svg" alt="upload-pdf" width="200px" />
              <p>Click to Upload</p>
            </label>
            <button type="submit" class="button1"><b>Plant A PDF</b></button>
          </form>
        </div>
        <div id="filewrapper">
          <h3 class="uploaded">Uploaded Documents</h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
